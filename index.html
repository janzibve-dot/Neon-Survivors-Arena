<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выживание JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui">
        XP: <span id="xpValue">100</span><br>
        Очки: <span id="scoreValue">0</span><br>
        Время: <span id="timer">0</span> сек
    </div>

    <div id="gameOverScreen">
        <h1>ИГРА ОКОНЧЕНА</h1>
        <p>Вы продержались: <span id="finalTime">0</span> сек</p>
        <p>Ваши очки: <span id="finalScore">0</span></p>
        <button onclick="location.reload()">Играть снова</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
