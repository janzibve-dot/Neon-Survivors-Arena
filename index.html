<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERPUNK SURVIVOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scanlines"></div>
    <div id="damageOverlay"></div>
    
    <div id="retro-bg">RETRO GAMES</div>

    <div id="startScreen" class="screen cyber-panel">
        <h1 class="cyber-glitch" data-text="CYBERPUNK SURVIVOR">CYBERPUNK SURVIVOR</h1>
        <p class="cyber-subtext">WASD - ДВИЖЕНИЕ | ЛКМ - ОГОНЬ | ПКМ - РАКЕТЫ | 1 - ЛЕЧЕНИЕ</p>
        <button id="startBtn" class="cyber-button">ИНИЦИАЛИЗАЦИЯ >></button>
    </div>

    <div id="pauseScreen" class="screen cyber-panel" style="display: none;">
        <h1 class="cyber-glitch" data-text="СИСТЕМА ОСТАНОВЛЕНА">СИСТЕМА ОСТАНОВЛЕНА</h1>
        <button id="resumeBtn" class="cyber-button">ПРОДОЛЖИТЬ >></button>
    </div>

    <div id="ui">
        
        <div id="top-dashboard">
            <div class="dash-group">
                <span class="label">LVL</span>
                <span id="levelValue" class="val-text">1</span>
                <div class="xp-bar-mini"><div id="xpBar" class="fill"></div></div>
            </div>

            <div class="dash-group">
                <span class="label">TIME</span>
                <span id="timer" class="val-text highlight">0</span>
            </div>

            <div class="dash-group loot-display">
                <div class="res-slot" style="color: #ff2a2a;">
                    <span class="icon">✚</span> <span id="medkitVal">0</span>
                    <span class="key-hint">[1]</span>
                </div>
                <div class="res-slot" style="color: #ffea00;">
                    <span class="icon">★</span> <span id="starVal">0</span>
                </div>
                <div class="res-slot" style="color: #ffaa00;">
                    <span class="icon">▲</span> <span id="missileVal">0</span>
                    <span class="key-hint">[RMB]</span>
                </div>
            </div>

            <div class="dash-group hp-group">
                <span class="label">HP</span>
                <div class="hp-bar-mini"><div id="hpBar" class="fill"></div></div>
                <span id="hpText" class="hp-num">100/100</span>
            </div>
        </div>

        <div id="bossContainer" style="display: none;">
             <div class="boss-label cyber-text-small">// УГРОЗА ОМЕГА-КЛАССА //</div>
            <div class="tech-bar-container">
                <div class="tech-bar-fill boss-fill" id="bossHpBar" style="width: 100%;"></div>
            </div>
        </div>

    </div>

    <div id="levelUpScreen" class="screen cyber-panel" style="display: none;">
        <h2 class="cyber-text">>> ОБНОВЛЕНИЕ ПРОШИВКИ <<</h2>
        <div id="upgradeContainer"></div>
    </div>

    <div id="gameOverScreen" class="screen cyber-panel" style="display: none;">
        <h1 class="cyber-glitch alert-text" data-text="КРИТИЧЕСКИЙ СБОЙ">КРИТИЧЕСКИЙ СБОЙ</h1>
        <p class="cyber-subtext">СЧЕТ: <span id="finalScore" class="cyber-highlight">0</span></p>
        <button onclick="location.reload()" class="cyber-button">ПЕРЕЗАГРУЗКА СИСТЕМЫ</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
