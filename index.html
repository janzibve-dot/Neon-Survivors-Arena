<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Survivor RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="startScreen" class="screen">
        <h1>NEON SURVIVOR</h1>
        <p>Уничтожай врагов, собирай XP, улучшай корабль</p>
        <button id="startBtn">ИГРАТЬ</button>
    </div>

    <div id="ui">
        <div class="stat-row">LVL: <span id="levelValue">1</span></div>
        <div class="stat-row">XP: <span id="xpValue">0</span> / <span id="nextLevelXp">100</span></div>
        <div class="stat-row">HP: <span id="hpValue">100</span> / <span id="maxHpValue">100</span></div>
        <div class="stat-row">Очки: <span id="scoreValue">0</span></div>
        <div class="stat-row">Время: <span id="timer">0</span></div>
    </div>

    <div id="levelUpScreen" class="screen" style="display: none;">
        <h2>НОВЫЙ УРОВЕНЬ!</h2>
        <p>Выберите улучшение:</p>
        <div id="upgradeContainer">
            </div>
    </div>

    <div id="gameOverScreen" class="screen" style="display: none;">
        <h1>ИГРА ОКОНЧЕНА</h1>
        <p>Время: <span id="finalTime">0</span> сек</p>
        <p>Очки: <span id="finalScore">0</span></p>
        <button onclick="location.reload()">СЫГРАТЬ ЕЩЁ</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
