<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survivor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui">
        Время: <span id="timer">0.0</span> сек<br>
        Врагов убито: <span id="score">0</span>
    </div>

    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p>Вы продержались: <span id="finalTime">0</span> сек</p>
        <button onclick="location.reload()">Играть снова</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
