<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Survivor: Visual Update</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="damageOverlay"></div>

    <div id="startScreen" class="screen">
        <h1 class="neon-text">NEON SURVIVOR</h1>
        <p>Управление: WASD + Мышь</p>
        <button id="startBtn">ЗАПУСК СИСТЕМЫ</button>
    </div>

    <div id="ui">
        <div class="top-bar">
            <div class="level-box">
                LVL <span id="levelValue">1</span>
            </div>
            
            <div class="bar-container xp-container">
                <div class="bar-fill xp-fill" id="xpBar"></div>
            </div>
        </div>

        <div class="bar-container hp-container">
            <div class="bar-text">HP <span id="hpText">100/100</span></div>
            <div class="bar-fill hp-fill" id="hpBar"></div>
        </div>

        <div class="stats">
            <div>ОЧКИ: <span id="scoreValue">0</span></div>
            <div>ВРЕМЯ: <span id="timer">0</span></div>
        </div>
    </div>

    <div id="levelUpScreen" class="screen" style="display: none;">
        <h2 class="neon-text">СИСТЕМА ОБНОВЛЕНА</h2>
        <p>Выберите модуль улучшения:</p>
        <div id="upgradeContainer"></div>
    </div>

    <div id="gameOverScreen" class="screen" style="display: none;">
        <h1 class="neon-text" style="color: #ff3333;">КРИТИЧЕСКИЙ СБОЙ</h1>
        <p>Выживание: <span id="finalTime">0</span> сек</p>
        <p>Уничтожено: <span id="finalScore">0</span></p>
        <button onclick="location.reload()">ПЕРЕЗАГРУЗКА</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
