<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Neon Survivors Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="retro-bg">RETRO GAMES</div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-dashboard">
            <div class="stat-group">
                <span class="label">HP</span>
                <div class="bar-container">
                    <div id="hp-bar-fill"></div>
                </div>
                <span id="hp-text">100/100</span>
            </div>
            
            <div class="stat-group">
                <span class="label">LVL</span>
                <div class="bar-container" style="width: 80px;">
                    <div id="xp-bar-fill"></div>
                </div>
                <span id="lvl-text">1</span>
            </div>

            <div class="stat-group">
                <span class="label">TIME</span>
                <span id="timer-text">60</span>
            </div>

            <div class="stat-group resource-group">
                <span class="icon">‚≠ê</span>
                <span id="star-count">0</span>
            </div>
            <div class="stat-group resource-group">
                <span class="icon">üíä</span>
                <span id="medkit-count">0</span>
            </div>

            <div class="stat-group">
                <span class="label">ROCKETS</span>
                <span id="missile-count">0</span>
            </div>

            <div class="stat-group">
                <div id="shield-indicator" class="shield-off">SHIELD</div>
            </div>
        </div>

        <div id="boss-container" class="hidden">
            <div class="boss-label">‚ö†Ô∏è WARNING: BOSS ‚ö†Ô∏è</div>
            <div class="boss-bar-bg">
                <div id="boss-hp-fill"></div>
            </div>
            <span id="boss-hp-text">1000/1000</span>
        </div>

        <div id="level-up-screen" class="hidden">
            <h2>SYSTEM UPGRADE</h2>
            <div id="upgrade-options"></div>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1>SYSTEM FAILURE</h1>
            <p>SCORE: <span id="final-score">0</span></p>
            <button onclick="location.reload()">REBOOT</button>
        </div>

        <div id="controls-info">
            <h3>CONTROLS</h3>
            <ul>
                <li>[WASD] Move</li>
                <li>[MOUSE] Aim</li>
                <li>[LMB] Shoot</li>
                <li>[RMB] Rocket</li>
                <li>[SPACE] Shield</li>
                <li>[1] Medkit</li>
            </ul>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
